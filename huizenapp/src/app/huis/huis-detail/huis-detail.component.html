      <mat-card-subtitle>TE {{ huis.type }}</mat-card-subtitle>        
    </mat-card-header>
    <mat-card-content>
        <app-locatie [locatie]="huis.locatie" [fullLocatie]="true">
          {{huis.locatie}}
        </app-locatie>      
        <app-detail [detail]="huis.detail" [fullDetails]="true">
          {{huis.detail}}

          {{huis.immoBureau.naam}}
        </app-immo-bureau>
      <h3 mat-header>Prijs</h3>
      <b>{{ huis.price }}</b>
