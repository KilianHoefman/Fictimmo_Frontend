<mat-card>
  <mat-card-header>
    <mat-card-title>{{ soort }}</mat-card-title>
        <mat-card-subtitle>{{ korteBeschrijving }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Locatie:
    <p>
      <app-locatie></app-locatie>
    </p>
    Prijs:
    <b>{{ price }}</b>
    <br />
    <p>Korte beschrijving: {{ korteBeschrijving }}</p>
  </mat-card-content>
</mat-card>
