<mat-card>
    <mat-card-title>Add Huis</mat-card-title>
    <mat-card-content>
      <form [formGroup]="huis">
        <mat-form-field>
          <input
            matInput
            aria-label="type"
            placeholder="name"
            type="text"
            formControlName="type"
          />
        </mat-form-field>
        <button mat-raised-button>
          Add Huis
        </button>
      </form>
    </mat-card-content>
  </mat-card>
