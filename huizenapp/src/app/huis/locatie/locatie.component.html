<div>
        {{ locatie.gemeente }} - {{ locatie.postcode }}
        <div *ngIf="fullLocatie">
                {{locatie.straatnaam}} - {{ locatie.huisnummer }}
                <div>
                        <agm-map [latitude]="locatie.latitude" [zoom]="15" [longitude]="locatie.longitude">
                                <agm-marker [latitude]="locatie.latitude" [longitude]="locatie.longitude"></agm-marker>
                        </agm-map>
                </div>
        </div>
</div>
